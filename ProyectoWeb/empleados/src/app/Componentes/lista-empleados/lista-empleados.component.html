<div class="container mt-4">
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <span class="h3">Detalles del Empleado</span>
    </div>
    <table class="table table-striped mt-3">
      <tbody>
        <tr>
          <th scope="row">Nombre</th>
          <td>{{ empleado?.nombre }}</td>
        </tr>
        <tr>
          <th scope="row">Direcci√≥n</th>
          <td>{{ empleado?.direccion }}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>{{ empleado?.email }}</td>
        </tr>
        <tr>
          <th scope="row">Nombre Perro</th>
          <td>{{ empleado?.fechaini }}</td>
        </tr>
        <tr>
          <th scope="row">Raza Perro</th>
          <td>{{ empleado?.fechafin }}</td>
        </tr>
        <tr>
          <th scope="row">Edad Perro</th>
          <td>{{ empleado?.descripcion }}</td>
        </tr>
        <tr>
          <th scope="row">Ruta de Imagen</th>
          <td>{{ empleado?.rutaImagen }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
