<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Empleado</h3>
          <div class="notification" id="notification">
            <span id="notification-message"></span>
          </div>
          <!-- Muestra el mensaje de error en rojo si se ha enviado el formulario y el formulario es invÃ¡lido -->
          <span *ngIf="submitted && crearempleado.invalid" class="text-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="crearempleado" (ngSubmit)="agregarempleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nombre"  placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="email"  placeholder="Email">
              </div>
            </div>
            <input type="number" class="form-control form-control-lg mt-3" formControlName="phone" placeholder="Telefono">
            <div class="mt-3">
              <button type="button" class="btn btn-secondary btn-lg mr-3" routerLink="/lista-empleados">VOLVER</button>
              <button type="submit" class="btn btn-dark btn-lg">AGREGAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
